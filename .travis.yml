language: java
branches:
  only:
  - stg
  - prd
install:
  - ./gradlew build
test:
  - ./gradlew test
deploy:
  - provider: lambda
    skip_cleanup: true
    function_name: PDXAlerts-prd
    region: us-west-2
    role: $LAMBDA_ROLE
    runtime: java8
    module_name: com.merricklabs.pdxalerts
    handler_name: PdxAlertsStreamHandler
    zip: "${TRAVIS_BUILD_DIR}/build/distributions/PdxAlerts.zip"
    memory_size: 512
    timeout: 5
    on:
      branch: prd
  - provider: lambda
    skip_cleanup: true
    function_name: PDXAlerts-prd
    region: us-west-2
    role: $LAMBDA_ROLE
    runtime: java8
    module_name: com.merricklabs.pdxalerts
    handler_name: PdxAlertsStreamHandler
    zip: "${TRAVIS_BUILD_DIR}/build/distributions/PdxAlerts.zip"
    memory_size: 512
    timeout: 5
    on:
      branch: stg

env:
  global:
  - secure: 
  - secure: 
